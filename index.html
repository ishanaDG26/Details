<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Basic Details</h1>
        <div class="form-container">
            <form>
                
                <div class="input-name">
                    <label for="Fname">First Name:</label>
                    <input type="text" id="Fname" name="myFname" class="input">
                </div>
                
                <div class="input-name">
                    <label for="Lname">Last Name:</label>
                    <input type="text" id="Lname" name="myLname" class="input">
                </div>
                
                <div class="input-name">
                    <label for="dateofbirth">Date of Birth:</label>
                    <input type="date" id="dateofbirth" name="myDateofbirth" class="input">
                </div>
                
                <div class="input-name">
                    <label for="contact">Contact No:</label>
                    <input type="text" id="contact" name="myContact" class="input">
                </div>
                
                <div class="input-name">
                    <label for="caste">Category:</label>
                    <select id="caste" name="caste" class="selectbox">
                        <option value=""></option>
                        <option value="SC/ST">SC/ST</option>
                        <option value="General">General</option>
                        <option value="OBC">OBC</option>
                    </select>
                </div>
                
                <div class="input-name">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" class="selectbox">
                        <option value=""></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="input-name">
                    <label for="fathername">Father's Name:</label>
                    <input type="text" id="fathername" name="myFathername" class="input">
                </div>
                
                <div class="input-name">
                    <label for="mothername">Mother's Name:</label>
                    <input type="text" id="mothername" name="myMothername" class="input">
                </div>
                
                <div class="input-name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="myEmail" class="input">
                </div>
                
                <div class="input-name">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="myAddress" class="input">
                </div>
                
                <div  class="input-name">
                    <input type="submit" value="Submit"  class="button">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
